<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedra, Papel ou Tesoura</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Pedra, Papel ou Tesoura</h1>
  <div id="game-container">
    <div id="player1" class="player">
      <h2>Jogador 1</h2>
      <div class="choices">
        <button class="choice" data-choice="pedra">🪨</button>
        <button class="choice" data-choice="papel">📄</button>
        <button class="choice" data-choice="tesoura">✂️</button>
      </div>
    </div>
    <div id="player2" class="player">
      <h2>Jogador 2</h2>
      <div class="choices">
        <button class="choice" data-choice="pedra">🪨</button>
        <button class="choice" data-choice="papel">📄</button>
        <button class="choice" data-choice="tesoura">✂️</button>
      </div>
    </div>
  </div>
  <div id="result"></div>
  <div id="score">
    <p>Placar:</p>
    <div class="score">
      <p>Jogador 1</p>
      <div class="scoreboard">
        <span id="score1">0</span> -
        <span id="score2">0</span>
      </div>
      <p>Jogador 2</p>
    </div>
  </div>
  <div id="game-mode">
    <button class="game-action-button" id="pvp">Jogar Contra um Amigo</button>
    <button class="game-action-button" id="pve">Desafiar o Computador</button>
  </div>
  <div id="options">
    <button class="game-action-button" id="continue">Continuar</button>
    <button class="game-action-button" id="restart">Voltar ao Início</button>
    <button class="game-action-button" id="history">Ver histórico</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
