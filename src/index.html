<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedra, Papel ou Tesoura</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pedra, Papel ou Tesoura</h1>
    <div id="game-container">
      <div id="player1" class="player">
        <h2>Jogador 1</h2>
        <div class="choices">
          <button class="choice" data-choice="pedra">🪨</button>
          <button class="choice" data-choice="papel">📄</button>
          <button class="choice" data-choice="tesoura">✂️</button>
        </div>
      </div>
      <div id="player2" class="player">
        <h2>Jogador 2</h2>
        <div class="choices">
          <button class="choice" data-choice="pedra">🪨</button>
          <button class="choice" data-choice="papel">📄</button>
          <button class="choice" data-choice="tesoura">✂️</button>
        </div>
      </div>
    </div>
    <div id="result"></div>
    <div id="score">
      <p>
        Placar: Jogador 1 <span id="score1">0</span> -
        <span id="score2">0</span> Jogador 2
      </p>
    </div>
    <button id="continue">Continuar</button>
    <button id="restart">Voltar ao Início</button>
    <button id="history">Ver histórico</button>
    <script src="script.js"></script>
  </body>
</html>
